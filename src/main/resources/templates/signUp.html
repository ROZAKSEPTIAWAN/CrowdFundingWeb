<body>
    <center>
        <div class="wrapper fadeInDown">
            <div id="formContent">
          
        <h1>Sign Up</h1>
        <p>Already have account?  <a class="underlineHover" href="#">Sign in</a></p>

        <form>
            <input type="text" id ="login" class ="fadeIn second" name="username" placeholder="username"><br>
            <input type="text" id ="email" class ="fadeIn third" name="email" placeholder="email"><br>
            <input type="text" id ="password" class ="fadeIn third" name="password" placeholder="password"><br>
            <input type="text" id ="confirm" class ="fadeIn third" name="confirm password" placeholder="confirm password"><br>
            <input type="text" id ="nama ibu kandung" class ="fadeIn third" name="nama ibu kandung" placeholder="nama ibu kandung"><br>
            <input type ="submit" class="fadeIn fourth" value="Sign Up">
        </form>       

        </div>
        </div>
    </center>
